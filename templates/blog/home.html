{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST" enctype='multipart/form-data'>{% csrf_token %}
                        {{ forms|crispy }}
                        <input class="'btn btn-primary btn-block" type="submit" value="POST">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="photo/{{post.image}}" alt="img" width="200" height="200">

                        </div>
                        <div class="col-md-8">
                            <small>{{post.date}}</small>
                            <hr>
                            <a class="h3" href="{% url 'post-detail' post.id %}">{{post.title}}</a>
                            <p class="text-justify my-3">
                                {{post.content}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
